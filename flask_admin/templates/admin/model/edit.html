{% extends 'admin/master.html' %}
{% import 'admin/lib.html' as lib with context %}

{% block head %}
    <link href="{{ url_for('admin.static', filename='chosen/chosen.css') }}" rel="stylesheet">
    <link href="{{ url_for('admin.static', filename='css/datepicker.css') }}" rel="stylesheet">
    <link href="{{ url_for('admin.static', filename='css/simplecolorpicker.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    {% call lib.form_tag() %}
        {{ lib.render_form_fields(form) }}
        {{ lib.render_form_buttons(cancel_url) }}
    {% endcall %}
{% endblock %}

{% block tail %}
    <script src="{{ url_for('admin.static', filename='js/bootstrap-datepicker.js') }}"></script>
    <script src="{{ url_for('admin.static', filename='js/bootstrap-simplecolorpicker.js') }}"></script>
    <script src="{{ url_for('admin.static', filename='js/form.js') }}"></script>
{% endblock %}

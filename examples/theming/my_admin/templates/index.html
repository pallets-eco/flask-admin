{% extends admin_base_template %}

{% block body %}

<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="container">
                <h2 class="mt-4 mb-1">
                    {{ admin_view.admin.name }} with <b>"{{ admin_view.admin.theme.swatch.title() }}"</b>
                </h2>
                <div>Go through the views.</div>
                <br>
                <a href="{{ url_for('basicadmin.index') }}" class="mt-5">
                    Go to BasicAdmin - {{ bt.title() }}
                </a>
                <br>
                <a href="{{ url_for('superadmin.index') }}">
                    Go to SuperAdmin - {{ st.title()}}
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
